server:
  port: 8081
logging:
  level:
    com.github.budwing.obo: DEBUG

spring:
  application:
    name: obo-cinema
  datasource:
    username: root
    password: root
    url: jdbc:mysql://localhost:3306/cinemadb?useSSL=false&useUnicode=true&characterEncoding=utf8
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    database: MYSQL
    show-sql: true
    hibernate:
      ddl-auto: none
  sql:
    init:
      mode: ALWAYS
      data: classpath:data.sql
      schema: classpath:schema.sql


  cloud:
    alibaba.seata:
      tx-service-group: schedule-service

    sentinel:
      transport:
        port: 8719
        dashboard: localhost:8080
      datasource:
        ds1:
          file:
            file: classpath:flow.json
            rule-type: flow
