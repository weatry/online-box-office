server:
  port: 8085
logging:
  level:
    com.github.budwing.obo: DEBUG
management:
  endpoints:
    web:
      exposure:
        include: prometheus,info,health,metrics

spring:
  application:
    name: obo-trade
  datasource:
    username: root
    password: root
    url: jdbc:mysql://localhost:3307/obo?useSSL=false
    driver-class-name: com.mysql.cj.jdbc.Driver
  sql:
    init:
      mode: ALWAYS
      data-locations: classpath:data.sql
      schema-locations: classpath:schema.sql
  sleuth:
    sampler:
      probability: 1
  zipkin.baseUrl: http://localhost:9411/

  cloud:
    alibaba.seata:
      tx-service-group: trade-service
    sentinel:
      transport:
        port: 8719
        dashboard: localhost:8080
      datasource:
        ds1:
          file:
            file: classpath:degraderule.json
            rule-type: degrade
    stream:
      bindings:
        payment-in-0:
          group: obo-trade-payment
          destination: payment-result
          use-native-encoding: true
      kafka:
        binder:
          brokers: localhost
          default-broker-port: 9092
        bindings:
          payment-in-0:
            consumer:
              startOffset: latest

mybatis:
  mapper-locations: classpath:mapper/*.xml
  configuration:
    defaultEnumTypeHandler: org.apache.ibatis.type.EnumOrdinalTypeHandler
    mapUnderscoreToCamelCase: true

feign:
  sentinel:
    enabled: true

seata:
  enabled: true
  enable-auto-data-source-proxy: true
  data-source-proxy-mode: AT
  service:
    vgroup-mapping:
      trade-service: default
    grouplist:
      default: 127.0.0.1:8091
    disable-global-transaction: false
  client:
    undo:
      log-serialization: kryo